{% extends "base.html" %}

{% block body %}

  <h2>Unlucky!</h2>
  <h5>You got {{correct}} out of 7</h5>

  <ol>
    {% for error in errors %}
    <li>
      {{error}}
    </li>
    {% endfor %}
  </ol>
  </br>
  <a href="/">
    <button type="button" name="button">Play again?</button>
  </a>

  <a href="/showleaderboard">
    <button type="button" name="button">View Leaderboard</button>
  </a>

{% endblock %}}
